<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>add/remove</title>
        <script>
            $(function(){
                $("#btn1").click(function(){
                    $("p").append("Appended text.");
                });
            });
            $(document).ready(function(){
                $("#button01").click(function(){
                    $(".test").empty();
                });
                $("#button02").click(function(){
                    $("p").remove(".test, .demo");
                });
            })
        </script>
    </head>
    <body>
        <p>This is another Paragraph.</p>
        <button id="btn1">Append text</button>
        <p class="test" style="border:1px solid black;">This is a paragraph in the div.</p>
        <p class="demo">This is another paragraph in the div.</p>
        <button id="button01">Empty the div element</button>
        <button id="button02">Remove all p elemnet</button>
    </body>
</html>
