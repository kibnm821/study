<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>String</title>
    </head>
    <body class="bg-primary">
        <script>
            var str = "Please locate where 'locate' occurs!"; // 변수 지정
            var pos01 = str.indexOf("locate"); // 동일 문자 위치
            var res = str.substring(7,13); // 문자열 자름
            var rep = str.replace("locate","domastic"); // 동일 문자열 변경
        </script>
        <div class="container">
            <div class="m-1 display-1">str.indexOf("locate") : <span id="demo01"></span><br></div>
            <div class="m-1 display-1">txt.length : <span id="demo02"></span><br></div>
            <div class="m-1 display-1">str.search("locate") : <span id="demo03"></span><br></div>
            <div class="m-1 display-1">str.replace("locate","domastic") : <span id="demo04"></span><br></div>
        </div>
        <script>
            document.getElementById("demo01").innerHTML = pos01;
            document.getElementById("demo02").innerHTML = str.length; // 문자열길이
            document.getElementById("demo03").innerHTML = res;
            document.getElementById("demo04").innerHTML = rep;
        </script>
    </body>
</html>
