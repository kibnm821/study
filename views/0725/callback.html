        <title></title>
        <script>
            function exeFunction(firstpara){

                console.log(para2);
                if(typeof callback01 == 'function'){
                    callback01(para2,parasecond02);
                }
            };
            function callbackfunction(para1,parasecond01){
                console.log(para1+','+parasecond01);
                $("#bname").html(para1+','+parasecond01);
                console.log("callback Call");
                
            };
