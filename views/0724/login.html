<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Login</title>
        <script>
            function setCookie(logform)
            {
                var id = logform.id.value;
                var pwd = logform.pwd.value;
                var check = logform.remem.checked;
                document.cookie = id + ";" + pwd +";"+"path=/";
                document.cookie = check + ";"+"path=/";
                alert(document.cookie);
            }

            function getCookie()
            {
                
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                alert(ca[1]);
                document.getElementById("id").value = ca[0];
                document.getElementById("pwd").value = ca[1];
             }
        </script>
    </head>
    <body>

        <div class="container d-flex justify-content-center">
            <form action="/loginpage" onsubmit="return setCookie(this)">
                <div>
                    <div>
                        <label><h3>Log In</h3></label>
                    </div>
                    <div class = "form-group">
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div>
                        <input type = "checkbox" id="remem">
                        <label>Remember me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
